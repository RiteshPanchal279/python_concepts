<html>

<head>
   <title> Login </title>
</head>
<style>
   body {
      font-family: Arial;
   }

   button {
      background-color: red;
      width: 25%;
      float: center;
      font-size: 15px;
   }
</style>

<body>
   <center>
      <h2>Login form </h2>
   </center>
   <form method="POST">
      {% {% csrf_token %} %}

      <div>

         <label for="email">Email : </label>
         <input type="email" id="email" name="email">
         <br><br>


         <label for="pswd">PSWD : </label>
         <input type="password" id="pswd" name="pswd">
         <button type="submit">Login </button>

         Don't have accounct <a href="http://localhost:8000/signup/"> Signup Here.. </a>
      </div>
   </form>

</body>

</html>
